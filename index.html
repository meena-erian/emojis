<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <input type="search" oninput="search(this.value)" placeholder="Search emojies"/>
        <p id="results">Results will appear here</p>
        <script type="text/javascript" src="all.js"></script>
        <script>
            function search(keyword){
                let output = document.querySelector("#results");
                if(!keyword.length){
                    output.innerHTML = "Results will appear here";
                    return false;
                }
                if(keyword.length < 2){
                    output.innerHTML = "Keyword too short";
                    return false;
                }
                keyword = keyword.toLocaleLowerCase();
                if(!emojies) {
                    alert("emojies list not loaded yet");
                    return false;
                }
                let results = emojies.filter((emoji) => 
                    emoji.name.toLocaleLowerCase().includes(keyword) 
                );
                if(results.length){
                    output.innerHTML = results.map((e) => e.emoji ).join(",");
                }
                else{
                    output.innerHTML = "No Results";
                }
            }
        </script>
    </body>
</html>
